<script>
    document.addEventListener("DOMContentLoaded", function() {
        var all = [];
        var block = document.querySelectorAll(".katex-display")
        var line = document.querySelectorAll(".katex")
        if (block) {
            all.push.apply(all, block);
        }
        if (line) {
            all.push.apply(all, line);
        }
        for (var i = 0; i < all.length; i++) {
            var item = all[i];
            renderMathInElement(
                item,
                {
                    delimiters: [
                        {left: "$$", right: "$$", display: false},
                        {left: "$", right: "$", display: false},
                    ]
                }
            );
        }

        // gitalk

        const gitment = new Gitalk({
            // container: page,
            id: '{{.RelPermalink}}', // 可选。默认为 location.href
            owner: 'zeromake',
            repo: 'zeromake.github.io',
            clientID: '6f4e103c0af2b0629e01',
            clientSecret: '22f0c21510acbdda03c9067ee3aa2aee0c805c9f',
            admin: ['zeromake'],
            labels: ['gitment']
        });
        gitment.render(document.querySelector("#gitalk"));
    });
</script>
